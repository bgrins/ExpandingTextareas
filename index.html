<!doctype html>
<html>
<head>
<style>
body {
  background: #eee;
}

.expandingText textarea,
.expandingText .textareaClone {
  padding: .5em;
  background: #fff;
  white-space: pre-wrap;
  word-wrap: break-word;
  font-size: 1em;
  line-height: 1.5em;
  min-height: 1.5em;
  max-height: 15em;
  margin: .5em 0;
}

.expandingText > textarea {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
          box-sizing: border-box;
  width: 100%;
}

.expandingText .textareaClone {
  /**
   * Removes the scrollbar unless it is needed for the max-height
   * Unknown what measurement to base it off of...
   * Generally: textarea padding + x???
   */
  padding-bottom: .65em;
}

.example1 textarea {
  font-family: Arial;
  font-style: italic;
  font-size: 1.75em;
}

.example1 .expandingText .textareaClone {
  /* See note above */
  padding-bottom: .65em;
}

.example2 textarea {
  padding: 1em;
  min-height: 5em;
  font-size: 2.5em;
}

.example2 .expandingText .textareaClone {
  /* See note above */
  padding-bottom: 1.55em;
}

</style>
<script type='text/javascript' src='jquery-1.6.4.js'></script>
<script type='text/javascript' src='expanding.js'></script>
</head>
<body>

<h1>Expanding Textareas</h1>
<a href='https://github.com/bgrins/ExpandingTextareas'>Project Page</a>

<div class='example0'>
  <textarea class='expanding' placeholder='Enter Some Text'></textarea>
</div>

<div class='example1'>
  <p>
    Larger font size:
  </p>

  <textarea class='expanding' placeholder='Enter Some Text'></textarea>
</div>

<div class='example2'>
  <p>
    Extra initial height by increasing the <code>min-height</code>:
  </p>

  <textarea class='expanding' placeholder='Enter Some Text'></textarea>
</div>

</body>
</html>
